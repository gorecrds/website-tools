<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo ARR Calculator</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .result-box {
            background: white;
            border: 3px solid purple;
            color: black;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            display: none;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            color: #6a0dad;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 48%;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a0cad;
            transform: scale(1.05);
        }

        .reset {
            background-color: #d9534f;
        }

        .reset:hover {
            background-color: #c9302c;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        function calculateARR() {
            let contractAmount = parseFloat(document.getElementById("contractAmount").value);
            let contractTerm = parseInt(document.getElementById("contractTerm").value);
            
            if (isNaN(contractAmount) || contractAmount <= 0) {
                alert("Please enter a valid contract amount.");
                return;
            }
            if (isNaN(contractTerm) || contractTerm <= 0) {
                alert("Please select a valid contract term.");
                return;
            }
            
            let arr;
            switch (contractTerm) {
                case 1:
                    arr = contractAmount;
                    break;
                case 2:
                    arr = (contractAmount / 2) * 1.1;
                    break;
                case 3:
                    arr = (contractAmount / 3) * 1.25;
                    break;
                case 4:
                    arr = (contractAmount / 4) * 1.35;
                    break;
                case 5:
                    arr = (contractAmount / 5) * 1.40;
                    break;
                default:
                    alert("Invalid contract term selected.");
                    return;
            }
            
            let resultBox = document.getElementById("result-box");
            resultBox.style.display = "block"; // Show the result box
            document.getElementById("result").innerText = "$" + arr.toFixed(2);
        }

        function resetForm() {
            document.getElementById("contractAmount").value = "";
            document.getElementById("contractTerm").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("result-box").style.display = "none"; // Hide the result box
        }
    </script>
</head>
<body>
    <!-- Result Box (Above the form) -->
    <div id="result-box" class="result-box">
        Annual Recurring Revenue (ARR): <span id="result"></span>
    </div>

    <div class="container">
        <h2>Odoo ARR Calculator</h2>
        <label for="contractAmount">Contract Amount ($):</label>
        <input type="number" id="contractAmount" placeholder="Enter contract amount" required>
        
        <label for="contractTerm">Contract Term:</label>
        <select id="contractTerm" required>
            <option value="">Select Term</option>
            <option value="1">1 Year</option>
            <option value="2">2 Years</option>
            <option value="3">3 Years</option>
            <option value="4">4 Years</option>
            <option value="5">5 Years</option>
        </select>
        
        <div class="button-container">
            <button onclick="calculateARR()">Calculate</button>
            <button class="reset" onclick="resetForm()">Reset</button>
        </div>

        <div class="footer">Created by Igor Cardoso</div>
    </div>
</body>
</html>
